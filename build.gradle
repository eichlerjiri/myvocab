buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        applicationId "eichlerjiri.myvocab"
        resValue "string", "myvocab_url", project.findProperty("MYVOCAB_URL")
    }
    lintOptions {
        tasks.lint.enabled = false
    }
}

repositories {
    google()
    mavenCentral()
}
